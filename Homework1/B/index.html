
<DOCTYPE html>
<html lang="en">
    <head>
        <title> Question B- Three.js image processor</title>
        <meta charset="utf-8">
        <style>
            body {margin:0;}
        </style>
        <script id="vertexShader" type="x-shader/x-vertex">

            uniform mat4 modelMatrix;
            uniform mat4 projectionMatrix;
            uniform mat4 viewMatrix;

            attribute vec3 position;
            attribute vec2 texCoords;

            varying vec2 UV;

            void main(){
                UV = texCoords;
                vec4 position = viewMatrix * modelMatrix * vec4(position, 1.0);
                gl_Position = projectionMatrix * position;
            }

        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">
            precision mediump float;
            uniform sampler2D tex;

            uniform float rx;
            uniform float ry;
            uniform float mixVal;

            varying vec2 UV;
            void main(){
                vec2 texel = vec2( 1.0 / rx, 1.0 / ry );

        		const mat3 Gx = mat3( -1, -2, -1, 0, 0, 0, 1, 2, 1 ); // x direction kernel
        		const mat3 Gy = mat3( -1, 0, 1, -2, 0, 2, -1, 0, 1 ); // y direction kernel

        		float tx0y0 = texture2D( tex, UV + texel * vec2( -1, -1 ) ).r;
        		float tx0y1 = texture2D( tex, UV + texel * vec2( -1,  0 ) ).r;
        		float tx0y2 = texture2D( tex, UV + texel * vec2( -1,  1 ) ).r;

        		float tx1y0 = texture2D( tex, UV + texel * vec2(  0, -1 ) ).r;
        		float tx1y1 = texture2D( tex, UV + texel * vec2(  0,  0 ) ).r;
        		float tx1y2 = texture2D( tex, UV + texel * vec2(  0,  1 ) ).r;

        		float tx2y0 = texture2D( tex, UV + texel * vec2(  1, -1 ) ).r;
        		float tx2y1 = texture2D( tex, UV + texel * vec2(  1,  0 ) ).r;
        		float tx2y2 = texture2D( tex, UV + texel * vec2(  1,  1 ) ).r;

        		float valueGx = Gx[0][0] * tx0y0 + Gx[1][0] * tx1y0 + Gx[2][0] * tx2y0 +
        				Gx[0][1] * tx0y1 + Gx[1][1] * tx1y1 + Gx[2][1] * tx2y1 +
        				Gx[0][2] * tx0y2 + Gx[1][2] * tx1y2 + Gx[2][2] * tx2y2;

        		float valueGy = Gy[0][0] * tx0y0 + Gy[1][0] * tx1y0 + Gy[2][0] * tx2y0 +
        				Gy[0][1] * tx0y1 + Gy[1][1] * tx1y1 + Gy[2][1] * tx2y1 +
        				Gy[0][2] * tx0y2 + Gy[1][2] * tx1y2 + Gy[2][2] * tx2y2;

        		float G = sqrt( ( valueGx * valueGx ) + ( valueGy * valueGy ) );

        		vec4 edgePix = vec4(vec3(1.0) - vec3( G ), 1.0);
        		vec4 texPix = texture2D(tex, UV);

        		gl_FragColor = mix(texPix, edgePix, mixVal);

            }
        </script>
        <script src="https://threejs.org/build/three.min.js"></script>
        <script src="Driver.js"></script>
    <head>
    <body onload="main()">
    </body>
</html>
