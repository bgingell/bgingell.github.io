
<DOCTYPE html>
<html lang="en">
    <head>
        <title> Question A - Three.js scene</title>
        <meta charset="utf-8">
        <style>
            body {margin:0;}
            canvas{width:100%; height:100%}
        </style>
        <script src="https://threejs.org/build/three.min.js"></script>
        <script src="Driver.js"></script>
        <script id="phong-vs" type="x-shader/x-vertex">
            precision mediump float;

            uniform mat4 modelMatrix;
            uniform mat4 projectionMatrix;
            uniform mat4 viewMatrix;

            attribute vec3 position;
            attribute vec3 normal;

            uniform vec3 l1_pos;
            uniform vec3 l2_pos;
            uniform vec3 l3_pos;

            varying vec3 norm, l1, l2, l3, view_vec;

            void main(){
                view_vec = normalize(-position);
                norm = normalize(normal);
                l1 = l1_pos;
                l2 = l2_pos;
                l3 = l3_pos;
                gl_Position = viewMatrix * modelMatrix * projectionMatrix * vec4(position.xyz,0.0);
            }

        </script>

        <script id="phong-fs" type="x-shader/x-fragment">
            void main(){
                gl_FragColor = vec4(1.0,0.0,0.0,0.0);
            }
        </script>
    <head>
    <body onload="main()">
    </body>
</html>
